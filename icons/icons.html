<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Icon Display</title>
  <style>
    .light-bg {
      background-color: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dark-bg {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .blue-bg {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .green-bg {
      background-color: #28a745;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .red-bg {
      background-color: #dc3545;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 40px;
    }

    .icon-set {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-large {
      width: 100px;
      height: 100px;
    }

    .icon-small {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="light-bg">
    <h2>Light Background</h2>
    <div class="icon-container">
      <div class="icon-set">
        <img src="icon.svg" alt="Icon" class="icon-large">
        <img src="icon.svg" alt="Icon" class="icon-small">
      </div>
      <div class="icon-set">
        <img src="icon-dark.svg" alt="Dark Icon" class="icon-large">
        <img src="icon-dark.svg" alt="Dark Icon" class="icon-small">
      </div>
    </div>
  </div>

  <div class="dark-bg">
    <h2>Dark Background</h2>
    <div class="icon-container">
      <div class="icon-set">
        <img src="icon.svg" alt="Icon" class="icon-large">
        <img src="icon.svg" alt="Icon" class="icon-small">
      </div>
      <div class="icon-set">
        <img src="icon-dark.svg" alt="Dark Icon" class="icon-large">
        <img src="icon-dark.svg" alt="Dark Icon" class="icon-small">
      </div>
    </div>
  </div>

  <div class="blue-bg">
    <h2>Blue Background</h2>
    <div class="icon-container">
      <div class="icon-set">
        <img src="icon.svg" alt="Icon" class="icon-large">
        <img src="icon.svg" alt="Icon" class="icon-small">
      </div>
      <div class="icon-set">
        <img src="icon-dark.svg" alt="Dark Icon" class="icon-large">
        <img src="icon-dark.svg" alt="Dark Icon" class="icon-small">
      </div>
    </div>
  </div>

  <div class="green-bg">
    <h2>Green Background</h2>
    <div class="icon-container">
      <div class="icon-set">
        <img src="icon.svg" alt="Icon" class="icon-large">
        <img src="icon.svg" alt="Icon" class="icon-small">
      </div>
      <div class="icon-set">
        <img src="icon-dark.svg" alt="Dark Icon" class="icon-large">
        <img src="icon-dark.svg" alt="Dark Icon" class="icon-small">
      </div>
    </div>
  </div>

  <div class="red-bg">
    <h2>Red Background</h2>
    <div class="icon-container">
      <div class="icon-set">
        <img src="icon.svg" alt="Icon" class="icon-large">
        <img src="icon.svg" alt="Icon" class="icon-small">
      </div>
      <div class="icon-set">
        <img src="icon-dark.svg" alt="Dark Icon" class="icon-large">
        <img src="icon-dark.svg" alt="Dark Icon" class="icon-small">
      </div>
    </div>
  </div>
</body>
</html>
